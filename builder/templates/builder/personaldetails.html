{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="theme-color" content="#111827" />
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/scroll.css' %}" />
    <title>ReBuild | Personal Details</title>
    <style>
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div>
      <script
        src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
        defer
      ></script>
      <div x-data="{ sidebarOpen: false }" class="flex h-screen bg-gray-900">
        <div
          :class="sidebarOpen ? 'block' : 'hidden'"
          @click="sidebarOpen = false"
          class="
            fixed
            z-20
            inset-0
            bg-gray-900
            opacity-50
            transition-opacity
            lg:hidden
          "
        ></div>
        <div
          :class="sidebarOpen ? 'translate-x-0 ease-out' : '-translate-x-full ease-in'"
          class="
            fixed
            z-30
            inset-y-0
            left-0
            w-64
            transition
            duration-300
            transform
            bg-gray-100
            lg:bg-gray-900
            lg:border-r-2
            border-indigo-600
            overflow-y-auto
            lg:translate-x-0
            lg:static
            lg:inset-0
            bg-opacity-70
            backdrop-filter backdrop-blur
          "
        >
          <div class="flex items-center justify-center mt-8">
            <div class="flex items-center">
              <svg
                class="h-6 w-6 mr-1 text-blue-600 hover:text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="#2563EB"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                />
              </svg>
              <span class="text-white text-2xl mx-2 font-semibold"
                >ReBuild.</span
              >
            </div>
          </div>
          <nav class="mt-10">
            <a
              class="
                flex
                items-center
                mt-4
                py-2
                px-6
                text-gray-500
                hover:bg-gray-700 hover:bg-opacity-25
                hover:text-gray-100
              "
              href="{% url 'dashboard' %}"
            >
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"
                ></path>
              </svg>
              <span class="mx-3">Dashboard</span>
            </a>
            <a
              class="
                flex
                items-center
                mt-4
                py-2
                px-6
                lg:bg-gray-900
                text-gray-100
              "
              href="{% url 'personaldetails' %}"
            >
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z"
                ></path>
              </svg>

              <span class="mx-3">Personal Details</span>
            </a>
            <a
              class="
                flex
                items-center
                mt-4
                py-2
                px-6
                text-gray-500
                hover:bg-gray-700 hover:bg-opacity-25
                hover:text-gray-100
              "
              href="{% url 'academic' %}"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M12 14l9-5-9-5-9 5 9 5z" />
                <path
                  d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"
                />
              </svg>
              <span class="mx-3">Academic Details</span>
            </a>
            <a
              class="
                flex
                items-center
                mt-4
                py-2
                px-6
                text-gray-500
                hover:bg-gray-700 hover:bg-opacity-25
                hover:text-gray-100
              "
              href="{% url 'workex' %}"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
              <span class="mx-3">Work Experience</span>
            </a>
            <a
              class="
                flex
                items-center
                mt-4
                py-2
                px-6
                text-gray-500
                hover:bg-gray-700 hover:bg-opacity-25
                hover:text-gray-100
              "
              href="{% url 'extra' %}"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"
                />
              </svg>
              <span class="mx-3">Extras</span>
            </a>
          </nav>
        </div>
        <div class="flex-1 flex flex-col overflow-hidden">
          <header
            class="
              flex
              justify-between
              items-center
              py-4
              px-6
              bg-gray-900
              border-b-2 border-indigo-600
            "
          >
            <div class="flex items-center">
              <button
                @click="sidebarOpen = true"
                class="text-gray-500 focus:outline-none lg:hidden"
              >
                <svg
                  class="h-6 w-6"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4 6H20M4 12H20M4 18H11"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </button>
              <div class="relative mx-4 lg:mx-0 hover:text-gray-100">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-indigo-600"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
                <p
                  class="
                    form-input
                    w-32
                    sm:w-64
                    rounded-md
                    pl-10
                    pr-4
                    text-gray-100
                  "
                >
                  <span class="md:hidden">Personal</span
                  ><span class="hidden md:block">Personal Information</span>
                </p>
              </div>
            </div>
            <div class="flex items-center">
              <div class="relative">
                <button
                  class="
                    flex
                    mx-4
                    text-indigo-800
                    bg-yellow-400
                    hover:bg-indigo-800
                    hover:text-yellow-500
                    focus:outline-none
                    my-auto
                    p-1
                    rounded-md
                    items-center
                  "
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.88-.214.33-.403.713-.57 1.116-.334.804-.614 1.768-.84 2.734a31.365 31.365 0 00-.613 3.58 2.64 2.64 0 01-.945-1.067c-.328-.68-.398-1.534-.398-2.654A1 1 0 005.05 6.05 6.981 6.981 0 003 11a7 7 0 1011.95-4.95c-.592-.591-.98-.985-1.348-1.467-.363-.476-.724-1.063-1.207-2.03zM12.12 15.12A3 3 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879A2.99 2.99 0 0113 13a2.99 2.99 0 01-.879 2.121z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <span class="">Upgrade</span>
                </button>
              </div>
              <div x-data="{ dropdownOpen: false }" class="relative">
                <button
                  @click="dropdownOpen = ! dropdownOpen"
                  class="
                    relative
                    block
                    h-8
                    w-8
                    rounded-full
                    overflow-hidden
                    shadow
                    focus:outline-none
                  "
                >
                  <img
                    class="h-full w-full object-cover"
                    src="{{ profile.image.url }}"
                    alt="Your avatar"
                  />
                </button>
                <div
                  x-show="dropdownOpen"
                  @click="dropdownOpen = false"
                  class="fixed inset-0 h-full w-full z-10"
                  style="display: none"
                ></div>
                <div
                  x-show="dropdownOpen"
                  class="
                    absolute
                    right-0
                    mt-2
                    w-48
                    bg-white
                    rounded-md
                    overflow-hidden
                    shadow-xl
                    z-10
                  "
                  style="display: none"
                >
                  <a
                    href="{% url 'personaldetails' %}"
                    class="
                      block
                      px-4
                      py-2
                      text-sm text-gray-700
                      hover:bg-indigo-600
                      hover:text-white
                    "
                    >Profile</a
                  >
                  <a
                    href="{% url 'logout' %}"
                    class="
                      block
                      px-4
                      py-2
                      text-sm text-gray-700
                      hover:bg-indigo-600
                      hover:text-white
                    "
                    >Logout</a
                  >
                </div>
              </div>
            </div>
          </header>
          <div class="scroll mx-8">
            <section>
              <div class="flex my-16 items-center justify-center">
                <div class="grid bg-gray-200 rounded-lg shadow-xl w-11/12 md:w-9/12 lg:w-1/2">
              
                  <div class="flex justify-center">
                    <div class="flex">
                      <h1 class="text-gray-600 font-bold mt-5 md:text-2xl text-xl">Objective</hh1>
                    </div>
                  </div>
                    <div class="grid grid-cols-1 m-7">
                      <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Career Objective</label>
                      <textarea id="details"
                        class="scroll py-2 px-3 resize-y rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                        readonly>{{objective.aim}}</textarea>
                    </div>
                </div>
              </div>
            </section>
            <section>
              <div class="
                      flex
                      my-10

                      items-center
                      justify-center
                    ">
              
                <div class="grid bg-gray-200 rounded-lg shadow-xl w-11/12 md:w-9/12 lg:w-1/2">
              
                  <div class="flex justify-center">
                    <div class="flex">
                      <h1 class="text-gray-600 font-bold mt-5 md:text-2xl text-xl">
                        Personal Information
                      </h1>
                    </div>
                  </div>
                    <div class="grid grid-cols-1 mt-5 mx-7">
                      <label class="
                              uppercase
                              md:text-sm
                              text-xs text-gray-500 text-light
                              font-semibold
                            ">Full Name</label>
                      <input class="
                              py-2
                              px-3
                              rounded-lg
                              border-2 border-purple-300
                              mt-1
                              focus:outline-none
                              focus:ring-2 focus:ring-purple-600
                              focus:border-transparent
                            " type="text" readonly placeholder="Name" value="{{details.name}}" />
                    </div>
              
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-8 mt-5 mx-7">
                      <div class="grid grid-cols-1">
                        <label class="
                                uppercase
                                md:text-sm
                                text-xs text-gray-500 text-light
                                font-semibold
                              ">Email</label>
                        <input class="
                                py-2
                                px-3
                                rounded-lg
                                border-2 border-purple-300
                                mt-1
                                focus:outline-none
                                focus:ring-2 focus:ring-purple-600
                                focus:border-transparent
                              " type="Email" readonly placeholder="youremail@domain.com" value="{{details.email}}"/>
                      </div>
                      <div class="grid grid-cols-1">
                        <label class="
                                uppercase
                                md:text-sm
                                text-xs text-gray-500 text-light
                                font-semibold
                              ">Contact</label>
                        <input class="
                                py-2
                                px-3
                                rounded-lg
                                border-2 border-purple-300
                                mt-1
                                focus:outline-none
                                focus:ring-2 focus:ring-purple-600
                                focus:border-transparent
                              " type="text" readonly placeholder="Contact Number" value="{{details.contact}}"/>
                      </div>
                    </div>
              
                    <div class="grid grid-cols-1 mt-5 mx-7">
                      <label class="
                              uppercase
                              md:text-sm
                              text-xs text-gray-500 text-light
                              font-semibold
                            ">Address</label>
                      <textarea class="
                              py-2
                              px-3
                              resize-y
                              rounded-lg
                              border-2 border-purple-300
                              mt-1
                              focus:outline-none
                              focus:ring-2 focus:ring-purple-600
                              focus:border-transparent
                              scroll
                            " type="text" readonly>{{details.address}}</textarea>
                    </div>
                    <div class="grid grid-cols-1 my-5 mx-7">
                      <label class="
                              uppercase
                              md:text-sm
                              text-xs text-gray-500 text-light
                              font-semibold
                            ">LinkedIn</label>
                      <input class="
                              py-2
                              px-3
                              rounded-lg
                              border-2 border-purple-300
                              mt-1
                              focus:outline-none
                              focus:ring-2 focus:ring-purple-600
                              focus:border-transparent
                            " type="url" readonly placeholder="Yor LinkedIn ID URL" value="{{details.profile}}"/>
                    </div>
                    </div>
                </div>
              </div>
            </section>
            
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      textarea = document.querySelector("textarea");
      textarea.addEventListener('input', autoResize, false);

      function autoResize() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
      }
    </script>
  </body>
</html>
