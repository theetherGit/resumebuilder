{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="theme-color" content="#111827" />
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReBuild | Signup</title>
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}" />
</head>

<body class="bg-gray-900 font-sans antialiased">
    <!--navbar start-->
    <nav class="
        bg-gray-900
        text-gray-400
        sticky
        top-0
        z-30
        bg-opacity-50
        backdrop-filter backdrop-blur
      ">
        <div class="max-w-8xl mx-auto px-4 xl:px-8 border-b border-gray-800">
            <div class="flex justify-between">
                <!-- logo -->
                <div>
                    <a href="/" class="flex items-center py-5 px-2 text-gray-100 hover:text-white">
                        <svg class="h-6 w-6 mr-1 text-blue-600 hover:text-white" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                        <span class="font-bold">ReBuild</span>
                    </a>
                </div>

                <!-- primary nav -->
                <div class="hidden lg:flex items-center space-x-1">
                    <a href="/#templates" class="py-5 px-3 text-gray-400 hover:text-white">Templates</a>
                    <a href="/#pricing" class="py-5 px-3 text-gray-400 hover:text-white">Pricing</a>
                    <a href="/#about" class="py-5 px-3 text-gray-400 hover:text-white">About Us</a>
                </div>

                <!-- secondary nav -->
                <div class="hidden lg:flex items-center space-x-1">
                    <a href="/login" class="py-5 px-3 flex hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                clip-rule="evenodd" />
                        </svg><span>Login</span></a>
                    <a href="/signup" class="
                flex
                py-2
                px-3
                bg-indigo-900
                text-white
                hover:bg-purple-900
                rounded
                text-lg
                transition
                duration-300
              "><span>Signup</span></a>
                </div>

                <!-- mobile button goes here -->
                <div class="lg:hidden flex items-center">
                    <button class="mobile-menu-button">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- mobile menu -->
        <div class="mobile-menu items-center hidden lg:hidden">
            <a href="/#templates" class="block py-2 px-4">Templates</a>
            <a href="/#pricing" class="block py-2 px-4">Pricing</a>
            <a href="/#about" class="block py-2 px-4">About Us</a>
            <a href="/login" class="block py-2 px-4">Login</a>
            <a href="/signup" class="block py-2 px-4">Signup</a>
        </div>
    </nav>
    <div class="
        max-h-screen
        flex
        items-center
        justify-center
        bg-gray-900
        py-12
        px-4
        sm:px-6
        lg:px-8
      ">
        <div class="max-w-md w-full space-y-8 mb-0">
            <div>
                <img class="mx-auto h-12 w-auto" src="{% static 'images/icon.svg' %}" alt="ReBuild" />
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-100">
                    Create an account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-300">
                    Or Have an account?
                    <a href="#"
                        class="font-medium bg-gradient-to-br from-light-blue-400 to-indigo-500 hover:text-indigo-500">
                        Log in
                    </a>
                </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
                {% csrf_token %}
                <input type="hidden" name="remember" value="true" />
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="
                  appearance-none
                  rounded-none
                  relative
                  block
                  w-full
                  px-3
                  py-2
                  border border-gray-300
                  placeholder-gray-500
                  text-gray-900
                  rounded-t-md
                  focus:outline-none
                  focus:ring-teal-900
                  focus:border-indigo-500
                  focus:z-10
                  sm:text-sm
                " placeholder="Email address" />
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="
                  appearance-none
                  rounded-none
                  relative
                  block
                  w-full
                  px-3
                  py-2
                  border border-gray-300
                  placeholder-gray-500
                  text-gray-900
                  rounded-b-md
                  focus:outline-none
                  focus:ring-indigo-500
                  focus:border-indigo-500
                  focus:z-10
                  sm:text-sm
                " placeholder="Password" />
                    </div>
                </div>
                <div>
                    <button type="submit" class="
                group
                relative
                w-full
                flex
                justify-center
                py-2
                px-4
                border border-transparent
                text-sm
                font-medium
                rounded-md
                text-white
                bg-indigo-600
                hover:bg-indigo-700
                focus:outline-none
                focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
              ">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <!-- Heroicon name: solid/lock-closed -->
                            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                        Sign up
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/threed.js' %}"></script>
</body>

</html>
